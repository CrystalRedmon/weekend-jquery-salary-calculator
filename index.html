<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/scripts/jquery.js" ></script>
    <script src="/scripts/scripts.js" ></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>

    <main>
        <section>
             <h2>Add Employee</h2> <!--Unsure if I should use labels on inputs. Labels not included in example -->

            <form id="inputForm" name="add employee form" action="">
                <fieldset> 
                    <label for="fName">First Name</label><br>
                    <input id="fName" name="first name" type="text">
                    
                    <label for="lname">Last Name</label>
                    <input id="lName" name="last name" type="text">

                    <label for="idNumber">ID Number</label>
                    <input id="idNumber" name="id number" type="text">

                    <label for="title">Title</label>
                    <input id="title" name="title" title="Title" type="text">

                    <label for="salary">Salary</label>
                    <input id="salary" name="salary" type="text">

                    <div id="sumbitBtn" >

                        <button  name="subit button">
                        Submit 
                        </button> 

                    </div>
                </fieldset>
            </form>
        </section>

        <section>
            <h2>Employees</h2>
            <table >
                <thead>
                <tr>   <!--what is the difference between doing a colgroup and a table? -->

                    <th id="tableFName" >First Name</th>
                    <th id="tableLName" >Last Name</th>
                    <th id="tableIDNumber" >ID</th>
                    <th id="tableTitle" >Title</th>
                    <th id="tableSalary" >Annual Salary</th>
                    <th></th> <!--Unsure if I need to put an empty th to account for employee delete buttons -->

                </tr>
                </thead>
                <tbody id="tableBody">
                    <tr >
                    <!-- This is where the employee information will be added by jQuery -->
                    </tr>
                </tbody>
                <tfoot>
                    <td colspan="6"></td>
                </tfoot>
            </table>
        </section>
        
        <section>
            <p>Total Monthly Expenses: <span id="monthlyExpenses">$0</span> </p>
        </section>








    </main>
    
</body>
</html>
