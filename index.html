<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>

    <main>
        <section>
             <h2>Add Employee</h2> <!--Unsure if I should use labels on inputs. Labels not included in example -->
            <form id="inputForm" name="add employee form" action="">
                <input id="fName" name="first name" type="text">
                <input id="lName" name="last name" type="text">
                <input id="idNumber" name="id number" type="text">
                <input id="title" name="title" type="text">
                <input id="salary" name="salary" type="text">
                <button id="sumbitBtn" name="subit button">
                    Submit
                </button> 
            </form>
        </section>

        <section>
            <h2>Employees</h2>
            <table >
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
                







            </table>
        </section>








    </main>
    
</body>
</html>
